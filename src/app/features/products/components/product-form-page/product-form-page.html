 <div class="max-w-2xl mx-auto space-y-6">
      <div class="flex items-center justify-between">
        <h2 class="text-2xl font-semibold text-gray-900 dark:text-white">{{ isEdit ? 'Edit' : 'Add' }} Product</h2>
        <a routerLink="/" class="text-sm text-gray-600 dark:text-white hover:underline">Cancel</a>
      </div>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium mb-1 text-gray-900 dark:text-white">Name</label>
            <input formControlName="name" type="text" class="w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 px-3 py-2 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400" placeholder="Enter product name" />
            <div *ngIf="form.controls.name.touched && form.controls.name.invalid" class="mt-1 text-sm text-red-600 dark:text-red-400">
              <div *ngIf="form.controls.name.errors?.['required']">Name is required</div>
              <div *ngIf="form.controls.name.errors?.['minlength']">Minimum {{ rules.name.minLength }} chars</div>
              <div *ngIf="form.controls.name.errors?.['maxlength']">Maximum {{ rules.name.maxLength }} chars</div>
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium mb-1 text-gray-900 dark:text-white">Status</label>
            <select formControlName="status" class="w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 px-3 py-2 text-gray-900 dark:text-white">
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1 text-gray-900 dark:text-white">Short Description</label>
          <textarea formControlName="description" rows="3" class="w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 px-3 py-2 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400" placeholder="Enter product description"></textarea>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium mb-1 text-gray-900 dark:text-white">Price</label>
            <input formControlName="price" type="number" step="0.01" class="w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 px-3 py-2 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400" placeholder="0.00" />
            <div *ngIf="form.controls.price.touched && form.controls.price.invalid" class="mt-1 text-sm text-red-600 dark:text-red-400">
              <div *ngIf="form.controls.price.errors?.['required']">Price is required</div>
              <div *ngIf="form.controls.price.errors?.['min']">Price must be greater than 0</div>
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium mb-1 text-gray-900 dark:text-white">Stock</label>
            <input formControlName="stock" type="number" step="1" class="w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 px-3 py-2 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400" placeholder="0" />
            <div *ngIf="form.controls.stock.touched && form.controls.stock.invalid" class="mt-1 text-sm text-red-600 dark:text-red-400">
              <div *ngIf="form.controls.stock.errors?.['required']">Stock is required</div>
              <div *ngIf="form.controls.stock.errors?.['min']">Stock cannot be negative</div>
            </div>
          </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 items-start">
          <div>
            <label class="block text-sm font-medium mb-1 text-gray-900 dark:text-white">Image</label>
            <input type="file" (change)="onFileSelected($event)" accept="image/*" class="text-gray-900 dark:text-white" />
            <div *ngIf="imageError" class="mt-1 text-sm text-red-600 dark:text-red-400">{{ imageError }}</div>
          </div>
          <div *ngIf="imagePreview" class="border rounded-md p-2 border-gray-200 dark:border-gray-600">
            <img [src]="imagePreview" class="h-32 w-32 object-cover rounded" />
          </div>
        </div>

        <div class="flex justify-end gap-3">
          <button type="button" (click)="cancel()" class="rounded-md border border-gray-300 dark:border-gray-600 px-4 py-2 text-gray-900 dark:text-white hover:bg-gray-50 dark:hover:bg-gray-700">Cancel</button>
          <button type="submit" [disabled]="form.invalid || saving" class="rounded-md bg-indigo-600 text-white px-4 py-2 disabled:opacity-50 hover:bg-indigo-500">{{ saving ? 'Saving...' : 'Save' }}</button>
        </div>
      </form>
    </div>
