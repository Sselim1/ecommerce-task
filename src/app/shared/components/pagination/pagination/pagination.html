<nav class="flex items-center justify-between border-t border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-800 px-4 py-3 sm:px-6 rounded-b-lg"
    aria-label="Pagination">
    <!-- Mobile pagination info -->
    <div class="flex flex-1 justify-between sm:hidden">
        <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1"
            class="relative inline-flex items-center rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 px-4 py-2 text-sm font-medium text-gray-700 dark:text-white hover:bg-gray-50 dark:hover:bg-gray-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
            Previous
        </button>
        <span class="text-sm text-gray-700 dark:text-white self-center">
            Page {{ currentPage }} of {{ totalPages }}
        </span>
        <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages"
            class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 px-4 py-2 text-sm font-medium text-gray-700 dark:text-white hover:bg-gray-50 dark:hover:bg-gray-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
            Next
        </button>
    </div>

    <!-- Desktop pagination -->
    <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
        <!-- Results info -->
        <div>
            <p class="text-sm text-gray-700 dark:text-white">
                Showing
                <span class="font-medium text-gray-900 dark:text-white">{{ startItem }}</span>
                to
                <span class="font-medium text-gray-900 dark:text-white">{{ endItem }}</span>
                of
                <span class="font-medium text-gray-900 dark:text-white">{{ total }}</span>
                results
            </p>
        </div>

        <!-- Page size selector -->
        <div class="flex items-center space-x-2">
            <label class="text-sm text-gray-700 dark:text-white">Show:</label>
            <select [value]="pageSize" (change)="onPageSizeChange($event)"
                class="rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-sm text-gray-700 dark:text-white focus:border-indigo-500 focus:ring-indigo-500 dark:focus:border-indigo-400 dark:focus:ring-indigo-400">
                <option *ngFor="let size of pageSizeOptions" [value]="size">
                    {{ size }}
                </option>
            </select>
        </div>

        <!-- Page navigation -->
        <div>
            <nav class="isolate inline-flex -space-x-px rounded-md shadow-sm" aria-label="Pagination">
                <!-- Previous button -->
                <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1"
                    class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 dark:text-gray-300 ring-1 ring-inset ring-gray-300 dark:ring-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700 focus:z-20 focus:outline-offset-0 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                    <span class="sr-only">Previous</span>
                    <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"
                            clip-rule="evenodd" />
                    </svg>
                </button>

                <!-- Page numbers -->
                <ng-container *ngFor="let page of visiblePages; trackBy: trackByPage">
                    <button *ngIf="page !== '...'" (click)="onPageChange(page)" [class]="getPageButtonClass(page)"
                        [attr.aria-current]="page === currentPage ? 'page' : null">
                        {{ page }}
                    </button>
                    <span *ngIf="page === '...'"
                        class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-700 dark:text-white ring-1 ring-inset ring-gray-300 dark:ring-gray-600 focus:outline-offset-0">
                        ...
                    </span>
                </ng-container>

                <!-- Next button -->
                <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages"
                    class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 dark:text-gray-300 ring-1 ring-inset ring-gray-300 dark:ring-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700 focus:z-20 focus:outline-offset-0 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                    <span class="sr-only">Next</span>
                    <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
            </nav>
        </div>
    </div>
</nav>
