 <div class="fixed inset-0 flex flex-col items-end space-y-2 p-4 pointer-events-none">
      <div *ngFor="let t of toastService.toasts$ | async" class="pointer-events-auto w-full max-w-sm rounded-md shadow bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 p-3 flex items-center gap-3">
        <div [ngClass]="{
          'text-green-600': t.type === 'success',
          'text-red-600': t.type === 'error',
          'text-blue-600': t.type === 'info'
        }" class="shrink-0">●</div>
        <div class="text-sm text-gray-900 dark:text-gray-100 flex-1">{{ t.message }}</div>
        <button (click)="toastService.dismiss(t.id)" class="text-gray-500 hover:text-gray-800 dark:text-gray-400 dark:hover:text-gray-100">✕</button>
      </div>
    </div>
